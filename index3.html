<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>
</head>
<body>
  <div id="tabs">
    <ul>
      <li><a id="headerTab-1" class="" href="#tabs-1">Streamer 1</a></li>
      <li><a id="headerTab-2" href="#tabs-2">Streamer 2</a></li>
      <li><a id="headerTab-3" href="#tabs-3">Streamer 3</a></li>
      <li><a id="headerTab-4" href="#tabs-4">Streamer 4</a></li>
    </ul>

    <div id="tabs-1" class="container">
      <div class="row">
        <input type="text" class="form-control" name="" id="user_name1" value="" placeholder="enter a user name">
        <button class="btn btn-dark" id="getUserInfo1">Get info 1</button>
      </div>
      <div id="displayName1">
        <h1>Display Name:</h1>
      </div>
      <div class="userinfo1" class="row">

        <iframe id="channel1" allowFullScreen=â€œtrue class="" src="" width="720px" height="480px">

        </iframe>
        <iframe id="chat1" class="col-md-4" frameborder="0"
          scrolling="no"
          id="chat_embed"
          src=""
          height="500"
          width="350">
        </iframe>
        <div>
          <div id="Viewers1">
            <h1>Viewers:</h1>
          </div>
          <div id="Followers1">
            <h1>Followers:</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="tabs-2" class="container">

        <div>

          <div id="Followers2">

          </div>
        </div>

    </div>
